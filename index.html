<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/celular.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram-logo">
                    <div class="profile-photo">
                        <img src="img/profile-photo.jfif" alt="profile-photo" class="profile-photo">
                    </div>
                    <a href="#" class="instagram-login">Continue como João</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é João</p>
                    <p class="not-account">
                        <span class="link-blue">Alterar Contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-the-app">Baixe o aplicativo</p>
                    <div class="app-download">
                        <a href="#" class="app-download-apple"></a>
                        <a href="#" class="app-download-google"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
